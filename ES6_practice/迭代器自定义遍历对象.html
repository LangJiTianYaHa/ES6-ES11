<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器自定义遍历对象</title>
</head>

<body>
    <script>

        //声明一个对象
        const banji = {
            name : '终极一班',
            stus: [
                '孙悟空','猪八戒','沙和尚','沙僧'
            ],
            [Symbol.iterator](){
                //索引
                let index = 0
                let _this = this
                return {
                    next:function(){
                        if(index < _this.stus.length ){

                            console.log('_this',_this) //_this指的是banji这个对象
                            
                            const result = {value:_this.stus[index],done:false}

                            index++
                            return result
                        }else{
                            return {value:undefined,done:true}
                        }
                    }
                }
            }
        }

        //遍历对象
        for(let v of banji){
            console.log(v)
        }
