<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的静态成员</title>
</head>

<body>
    <script>
        function Phone() {

        }

        Phone.name = '手机'
        Phone.change = function () {
            console.log('我可以改变世界')
        }

        Phone.prototype.size = '5.5inch'

        let nokia = new Phone()
        console.log(nokia.name)  //undifined
        console.log(nokia.change)  //undifined
        console.log(nokia.size)   //5.5inch

        class Shouji {
            static name = '手机'
            static change() {
                console.log('我可以改变世界')
            }
        }

        let ipad = new Shouji()
        console.log(ipad.name)    //undifined
        console.log(Shouji.name)  //手机




    </script>

</body>

</html>
