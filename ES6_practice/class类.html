<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class类</title>
</head>
<body>
    <script>
        //es5
        //Phone
        function Phone(brand,price) {
            this.brand = brand
            this.price = price
        }
        //添加方法
        Phone.prototype.call = function () {
            console.log('我可以打电话！！！')
        }
        //实力化对象
        let Huawei = new Phone('华为',6000)
        Huawei.call()
        console.log(Huawei)
    

        //es6
        class Shouji{
            //构造方法
            constructor(brand,price){
                this.brand = brand
                this.price = price
            }
            //添加方法
            call(){
                console.log('我可以打电话')
            }
        }
        let onePlus = new Shouji('1+',1999)
        onePlus.call()
        console.log(onePlus)



    </script>
    
</body>
</html>
