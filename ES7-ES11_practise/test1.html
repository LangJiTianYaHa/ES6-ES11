<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map </title>
</head>

<body>
    <script>
        //创建一个空 map
        // let m = new Map();
        //创建一个非空 map
        let m2 = new Map([
            ['name', '尚硅谷'],
            ['slogon', '不断提高行业标准']
        ]);
        //属性和方法
        //获取映射元素的个数
        console.log(m2.size);
        //添加映射值
        console.log(m2.set('age', 6));
        //获取映射值
        console.log(m2.get('age'));
        //检测是否有该映射
        console.log(m2.has('age'));
        //清除
        // console.log(m2.clear());
    </script>

</body>

</html>
