<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        //创建promise对象
        const p = new Promise((resolve,reject)=>{
            reject('失败了 ！')

        })

        async function fn() {
            try{
                let res = await p
                console.log(res)
            }catch(e){
                console.log(e)
            }

            
        }
        fn()

    </script>
    
</body>
</html>
