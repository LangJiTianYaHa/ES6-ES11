<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async 函数</title>
</head>
<body>
    <script>
        //async函数
        async function fn() {
            //返回一个非promise类型
            //返回一个promise
            //抛出一个错误
            // return 'hello'
            // throw new Error('出错了')
            return new Promise((resolve,reject) =>{
                // resolve('成功了')
                reject('失败了 哈')

            })

        }

        const res = fn()
        //调用then方法
        res.then(
            value =>{
                console.log(value)
            },
            reason =>{
                console.log(reason)
            }
        )

    </script>
    
</body>
</html>
