<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则dotAll模式</title>
</head>

<body>
    <script>
        let str = `
        <ul>
            <li>
            <a>肖生克的救赎</a>
            <p>上映日期: 1994-09-10</p>
            </li>
            <li>
            <a>阿甘正传</a>
            <p>上映日期: 1994-07-06</p>
            </li>
        </ul>`;

        //声明正则
        //           /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
        // const reg  = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/g
        const reg  = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs; //s模式修正符

        // const result = reg.exec(str)

        // console.log(result)

        let result;
        let data = []
        while (result = reg.exec(str)) {
            data.push({title:result[1],time:result[2]})
        }
        console.log(data)

    </script>

</body>

</html>
