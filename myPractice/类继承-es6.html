<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6-类继承</title>
</head>
<body>
    <script>
        class Phone{
            constructor(brand,price){
                this.brand = brand
                this.price = price
            }
            //添加方法
            call(){
                console.log('我可以打电话')
            }
        }

        class SmartPhone extends Phone{
            constructor(brand,price,color,size){
                super(brand,price)
                this.color = color
                this.size = size
            }

            //添加方法
            photo(){
                console.log('我可以拍照')
            }
            playGame(){
                console.log('我可以玩游戏')
            }
            //子类覆盖父类的方法
            call(){
                console.log('我可以视频通话')
            }
        }

        let xiaomi = new SmartPhone('小米','2900','白色','5.0inch')
        console.log(xiaomi)
        xiaomi.call()
        xiaomi.photo()
        xiaomi.playGame()
    
    </script>
    
</body>
</html>
