<html lang="en">

    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
        //1.调用 then 方法  then方法的返回结果是 Promise 对象, 对象状态由回调函数的执行结果决定
        //2. 如果回调函数中返回的结果是 非 promise 类型的属性, 状态为成功, 返回值为对象的成功的值

        const p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('用户数据！！')
            },2000)
        })

        var result =  p.then(value =>{
            console.log(value)
            // 1.非promise 类型的值
            // return 'I LOVE YOU'
            //2.promise 类型的值

        //     //     // resolve('ok');
        //         reject('error');
        //     });

        //3. 抛出错误
            throw new Error('出错啦!');

        },reason=>{
            console.log(reason)
        })

        console.log(result)


    </script>
</body>
</html>
