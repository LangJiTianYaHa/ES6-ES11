<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise-catch 方法</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject('出错了')
            },2000)
        })

        p.catch(function (reason) {
            console.log(reason)
        })



    </script>
    
</body>
</html>
