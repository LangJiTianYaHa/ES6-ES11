<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>

<body>
    <script>
        //生成器其实就是一个特殊的函数 异步编程
        function * gen() {
            console.log('输出111')
            yield '111111'
            console.log('输出111')
            yield '222222'
            console.log('输出111')
            yield '333333'
        }
        let iterator = gen()
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())

        //遍历
        // for (let v of gen()) {
        //     console.log(v)
        // }
    </script>

</body>

</html>
