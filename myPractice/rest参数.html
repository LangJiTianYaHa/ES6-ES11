<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>

    <script>
        // ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        // ES5 获取实参的方式
        function date() {
            console.log(arguments)
        }
        date('张三','李四','王五')
        console.log('***************')

        //rest参数
        function date2(...args) {
            console.log(args)
        }
        date2('zhangsan','lisi','wangwu')
        console.log('************************')

        //rest 参数必须要放到参数的最后
        function fn(a,b,...ar) {
            
            console.log(a)
            console.log(b)
            console.log(ar)
        }
        fn(1,2,3,4,5,6,7,8,9)



    </script>

    
</body>
</html>
